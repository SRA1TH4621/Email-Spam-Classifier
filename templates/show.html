<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Email Spam Classifier</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1d976c, #93f9b9);
            font-family: 'Poppins', sans-serif;
            color: #fff;
        }

        .glass-card {
            margin-top: 70px;
            padding: 40px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.25);
        }

        .result-text {
            font-size: 30px;
            font-weight: 600;
        }

        .danger {
            color: #ff3b3b;
            font-weight: bold;
        }

        .safe {
            color: #00ff9d;
            font-weight: bold;
        }

        img.gif {
            margin-top: 20px;
            width: 260px;
            border-radius: 12px;
        }

        .back-btn {
            margin-top: 20px;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            opacity: 0.85;
        }

    </style>

</head>

<body>

    <div class="container">

        <div class="glass-card text-center">

            <h2>Email Spam Classifier</h2>
            <p class="mt-1">Created By <strong>Sravanth Kumar</strong></p>

            <hr>

            <h3 class="result-text">Result Below üëá</h3>

            {% if prediction==1 %}
            <h1>Prediction: <span class='danger'>üö´ This is a SPAM message.</span></h1>
            <img class="gif" src="{{ url_for('static', filename='spam.png') }}" alt="Spam Image">

            {% elif prediction==0 %}
            <h1>Prediction: <span class='safe'>‚úî This is NOT a spam message.</span></h1>
            <img class="gif" src="{{ url_for('static', filename='no spam.jpg') }}" alt="Not Spam">

            {% endif %}

            <a href="/">
                <button class="btn btn-light fw-bold back-btn">‚¨Ö Go Back</button>
            </a>

        </div>

        <p class="footer">Made with ‚ù§Ô∏è by Sravanth Kumar</p>

    </div>

</body>

</html>
