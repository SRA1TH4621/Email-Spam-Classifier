<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Email Spam Classifier</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #1d2b64, #f8cdda);
            font-family: 'Poppins', sans-serif;
        }

        .glass-card {
            margin-top: 80px;
            padding: 35px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
            color: #fff;
        }

        textarea {
            border-radius: 12px !important;
        }

        .title {
            font-weight: 600;
            font-size: 28px;
        }

        .footer {
            margin-top: 40px;
            text-align: center;
            color: #fff;
            opacity: 0.8;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="glass-card">
            <h2 class="text-center title">Email Spam Classifier</h2>
            <p class="text-center">Created By <strong>Sravanth Kumar</strong></p>

            <h5 class="mt-4 mb-3 text-center">Type an Email Below ⬇️</h5>

            <form action="/" method="POST">

                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Write your email here..."
                        id="email" name="email" style="height: 140px"></textarea>
                    <label for="email">Write your email here...</label>
                </div>

                <button class="w-100 btn btn-lg btn-light text-dark fw-bold mt-3">Check Spam</button>
            </form>

        </div>

        <p class="footer">Made with ❤️ by Sravanth Kumar</p>

    </div>

</body>

</html>
